# Collections
collections:
  chapters:
    output: true
    permalink: /:collection/:path/
    source: _chapters

# Default front matter settings
defaults:
  -
    scope:
      path: ""
      type: "chapters"
    values:
      layout: "page"
      nav_order: 1
