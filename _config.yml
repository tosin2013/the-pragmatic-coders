# Build settings
markdown: kramdown
remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mermaid

# Just the Docs theme settings
search_enabled: true
heading_anchors: true
color_scheme: light

# Mermaid diagram settings
mermaid:
  version: "9.1.3"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/username/the-pragmatic-coders"

# Footer content
